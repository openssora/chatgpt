		<script>
			const defaultCountdownTime = 5; // é»˜è®¤å€’è®¡æ—¶ä¸º 5 ç§’
			let countdown = defaultCountdownTime;

			countdownElement.querySelector("span").textContent = countdown;

			let jumpTime = 5; // é»˜è®¤è·³è½¬æ—¶é—´ä¸º5ç§’

			// æµ‹è¯•é“¾æ¥è€—æ—¶
			let startTime = performance.now();
			fetch(targetUrl, { method: "HEAD", mode: "no-cors" })

					loadingTextElement.textContent = "å®‰å…¨æ£€æµ‹æˆåŠŸ";
					jumpTime = 1.5; // æ£€æµ‹æˆåŠŸåè®¾å®šä¸º1.5ç§’åè·³è½¬

					loadingTextElement.textContent = "å®‰å…¨æ£€æµ‹æˆåŠŸ";
					setTimeout(() => {

			// Canvas ç»˜åˆ¶åœ†å½¢å€’è®¡æ—¶
			const canvas = document.getElementById("countdownCanvas");
			const ctx = canvas.getContext("2d");
			const radius = canvas.width / 2;

			function drawCountdown(remainingTime) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				// ç»˜åˆ¶èƒŒæ™¯åœ†ï¼Œä½¿ç”¨æ·¡é¢œè‰²
				ctx.beginPath();
				ctx.arc(radius, radius, radius - lineWidth / 2, 0, 2 * Math.PI);
				ctx.strokeStyle = "#f0f0f0"; // ä½¿ç”¨æ›´æ·¡çš„ç°è‰²
				ctx.lineWidth = lineWidth;

				// ç»˜åˆ¶å€’è®¡æ—¶è¿›åº¦æ¡ï¼Œé¢œè‰²ä¸æŒ‰é’®ä¸€è‡´
				const endAngle =

				ctx.lineWidth = lineWidth;
